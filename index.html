<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="./src/js/index.js" type="module" defer></script>
    <script src="./src/js/getapi.js" type="module" defer></script>
    <script src="./src/js/expand.js" defer></script>

    <link rel="shortcut icon" href="./assets/images/pokebola.png" type="image/x-icon">
    <link rel="stylesheet" href="./src/styles/style.css">
    <title>Pokédex</title>
</head>
<body>
    <main>
        <button class="expand">
            >>>
        </button>
        <div class="pokedex">
            <div class="left">
                <div class="visor">
                    <div class="circles">
                        <span></span>
                        <span></span>
                    </div>
                    <div class="display">
                        <img class="img"></img>
                    </div>
                    <div class="nn"></div>
                </div>
                <div class="stats">
                    <span class="type0"></span>
                    <span class="type1"></span>
                </div>
                <div class="form">
                    <input type="text" class="search-t" placeholder="Nome ou número" maxlength="16">
                    <button type="submit" class="search-s">Pesquisar</button>
                </div>
                <div class="buttons">
                    <button class="previous">Anterior</button>
                    <button class="next">Próximo</button>
                </div>
            </div>

            <div class="right open">
                <div class="stats">
                    <span class="ability0"></span>
                    <span class="ability1"></span>
                    <span class="hp"></span>
                    <span class="attack"></span>
                    <span class="defense"></span>
                    <span class="speed"></span>
                    <span class="weight"></span>
                    <span class="height"></span>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
