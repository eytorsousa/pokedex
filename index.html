<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="./src/js/index.js" defer></script>
    <script src="./src/js/getapi.js" defer></script>

    <link rel="shortcut icon" href="./assets/images/pokebola.png" type="image/x-icon">
    <link rel="stylesheet" href="./src/styles/style.css">
    <title>Pokédex</title>
</head>
<body>
    <main>
        <button class="expand">
            >>>
        </button>
        <div class="pokedex">
            <div class="left">
                <div class="visor">
                    <div class="circles">
                        <span></span>
                        <span></span>
                    </div>
                    <div class="image">
                    </div>
                    <div class="nn">
                        <span class="number">
                        </span>
                        -
                        <h1 class="name">
                
                        </h1>
                    </div>
                </div>
                <div class="stats">
                    <span class="type">
                        Type:
                    </span>
                    <span class="">
                    </span>
                    <span class="">
                    </span>
                    <span class="">
                    </span>
                </div>
                <div class="form">
                    <input type="text" class="search-t" placeholder="Nome ou número" maxlength="16">
                    <button type="submit" class="search-s">Pesquisar</button>
                </div>
                <div class="buttons">
                    <button class="previous">Anterior</button>
                    <button class="next">Próximo</button>
                </div>
            </div>

            <div class="right">
                <div class="stats">
                    <span class="type">
                        Type:
                    </span>
                    <span class="">
                    </span>
                    <span class="">
                    </span>
                    <span class="">
                    </span>
                </div>
            </div>
        </div>

</html>
